$fn_greet=echo "<i> Hi $USER :) </i>"
$mpris_art = /tmp/hyde-mpris.png
$wall = /home/arnie/Pictures/Wallpapers/sung-jinwoo-dope-5120x2880-20241.jpg
$battery_percent = echo "$(/home/arnie/.config/hyprlock/scripts/battery.sh)"
$font=CodeNewRoman Nerd Font Propo

# Music
$music_status = "$(~/.config/hyprlock/scripts/music.sh --status)"
$music_title = "$(~/.config/hyprlock/scripts/music.sh --title)"
$music_artist = "$(~/.config/hyprlock/scripts/music.sh --artist)"

# For use with Hyprland only
$fn_splash=echo "$(hyprctl splash)"


# BACKGROUND
background {
    monitor =
    path = $wall
    # path = screenshot
    blur_size = 3
    blur_passes = 3
    contrast = 0.95
    brightness = 0.8172
    vibrancy = 0.3
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $primary_4_rgba
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
    # shadow_passes = 1
    # shadow_color = rgba(0, 0, 0, 0.1)
    # shadow_boost = 1.2
}

# BATTERY PERCENTAGE
label {
    monitor =
    text = cmd[update:1000] $battery_percent
    color = rgba(255, 255, 255, 0.75)
    font_size = 16
    font_family = $font
    position = 20, -20
    halign = left
    valign = top
}

# MUSIC INFO
label {
    monitor =
    text = cmd[update:5000] echo "<i>$music_status</i> $music_title • $music_artist"
    color = rgba(255, 255, 255, 0.75)
    font_size = 16
    font_family = $font
    position = 20, 20
    halign = left
    valign = bottom
}

# USER
label {
    monitor =
    #text = cmd[update:60000] echo "Good $(date +"%-I" | awk '{if ($1 < 12) print "morning"; else print "evening"}') $(echo ${USER} | tr '[:lower:]' '[:upper:]' )"
    text = cmd[update:60000] $fn_greet #? 24 
    color = $p3_accent_7_rgba
    font_size = 30
    # font_family = JetBrains Mono Nerd Font Mono
    position = 0, 50
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 225, 50 #!
    outline_thickness = 2
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $primary_4_rgba
    inner_color = rgba(255, 255, 255, 0.2)
    font_color = rgba(255, 255, 255, 0.6)
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>  Logged in as </i>$USER # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgba($accent1_2ff)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = true # see below
    position = 0, -50
    halign = center
    valign = center
}


